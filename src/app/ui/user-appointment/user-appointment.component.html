<div class="vet-container">
  <div class="vet-content">
    <div class="p-around d-flex">
      <div class="search-appointment-sidebar">
        <p><strong>Cauta doctor</strong></p>
        <form [formGroup]="userAppointmentFormGroup" (ngSubmit)="onSubmitUserAppointment()">
          <div class="m-btn-small">
            <label for="county">Alege judet</label>
            <input type="text" id="county" class="form-control"
                   formControlName="county" maxlength="10"
                   [placeholder]="'Judet'"/>
          </div>
          <div class="m-btn-small">
            <label for="county">Alege Oras</label>
            <input type="text" id="location" class="form-control"
                   formControlName="location" maxlength="10"
                   [placeholder]="'Oras'"/>
          </div>
          <div class="m-btn-small">
            <label>{{ userAppointmentFormText.dateLabel }}</label>
            <div class="d-flex">
              <input matInput class="form-control" [min]="minDate" [matDatepicker]="picker" formControlName="startDate"
                     [placeholder]="userAppointmentFormText.dateFormat">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            </div>
            <mat-datepicker #picker color="accent"></mat-datepicker>
          </div>

          <div class="m-btn-small d-flex justify-content-end">
            <button class="btn button--active" (click)="searchDoctorsByCountyAndLocation()">Cauta medici</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
