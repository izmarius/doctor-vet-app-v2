<div class="vet-container bg-alternative section-relative">
  <app-section-title-subtitle
    class="vet-container"
    [title]="sectionData.title"
    [subtitle]="sectionData.subTitle"
  ></app-section-title-subtitle>
  <div class="row vet-content features-container">
    <app-text-card class="text-card-container col-4" *ngFor="let cardText of cardTextList" [cardData]="cardText"></app-text-card>
  </div>
</div>
