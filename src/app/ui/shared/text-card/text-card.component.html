<div class="text-card-container">
  <figure class="text-card-img-container">
    <img
      class="text-card-img"
      [src]="cardData?.photo"
      alt="Doctor vet benefits photo"
    />
  </figure>
  <h4 class="card-title">{{ cardData?.title }}</h4>
  <p class="card-subtitle">{{ cardData?.text }}</p>
</div>
