<div class="p-around bg-alternative border-with-radius" [class.canceled-card]="appointment.isCanceled">
  <p class="m-btn-small error-msg" *ngIf="appointment.isCanceled">PROGRAMARE ANULATA</p>
  <div class="m-btn-small">
    <label><strong>Animal</strong></label>
    <p>{{appointment.animalName}}</p>
  </div>
  <div class="m-btn-small">
    <label><strong>Nume doctor</strong></label>
    <p>{{appointment.doctorName}}</p>
  </div>
  <div class="m-btn-small">
    <label><strong>Data programarii</strong></label>
    <p>{{appointment.dateTime}}</p>
  </div>
  <div class="m-btn-small">
    <label><strong>Locatia</strong></label>
    <p>{{appointment.location}}</p>
  </div>
  <div class="m-btn-small">
    <label><strong>Serviciu</strong></label>
    <p>{{appointment.service}}</p>
  </div>
  <button class="btn button--incative" (click)="cancelAppointmentByUser(appointment)">Sterge programarea</button>
</div>
