<div class="sidebar-content">
  <div *ngFor="let sidebarObj of sidebarContent">
    <h2 class="bold-text">{{sidebarObj.title}}</h2>
    <ul *ngFor="let link of sidebarObj.list">
      <li [class.list-style-type-none]="isListBullet" [id]="link.id"
          (click)="setAndGetUserDetails($event)">{{link.name}}</li>
    </ul>
  </div>
</div>
