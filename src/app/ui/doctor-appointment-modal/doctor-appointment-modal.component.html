<div class="container">
  <h4 class="text-center">{{appointmentFormPlaceHolder.title}}</h4>
  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <div class="m-btn-small">
      <label for="medic">{{ appointmentFormPlaceHolder.medicLabel }}</label>
      <input type="text" id="medic" class="form-control" readonly
             formControlName="medicName"
             [placeholder]="appointmentFormPlaceHolder.medicInputPlaceholder"/>
    </div>
    <div class="m-btn-small">
      <label>{{ appointmentFormPlaceHolder.dateLabel }}</label>
      <div class="d-flex">
        <input matInput class="form-control" [min]="minDate" [matDatepicker]="picker" formControlName="startDate" [placeholder]="appointmentFormPlaceHolder.dateFormat">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      </div>
      <mat-datepicker #picker color="accent"></mat-datepicker>
    </div>
    <div class="m-btn-small">
      <label>{{ appointmentFormPlaceHolder.startTimeLabel }}</label>
      <ngx-mat-timepicker formControl]="startTime"  [showSpinners]="true" [stepHour]="1" [stepMinute]="1">
      </ngx-mat-timepicker>
    </div>
    <div class="m-btn-small">
      <label for="patient">{{ appointmentFormPlaceHolder.patientLabel }}</label>
      <input type="text" id="patient" class="form-control" #inputPatientName
             formControlName="patientName"
             [(ngModel)]="patientName"
             [placeholder]="appointmentFormPlaceHolder.userNameInputPlaceholder"
             (ngModelChange)="filterPatients($event)"
             (focus)="onFocusPatient()"/>
      <ul class="list-group" #patientList>
        <li class="list-group-item list-group-item-action"
            *ngFor="let user of users | async"
            (click)="onSelectPatient(user)">
          {{ user.name }}
        </li>
      </ul>
    </div>
    <div class="m-btn-small hide" #animalList>
      <label for="animal">{{ appointmentFormPlaceHolder.animalLabel }}</label>
      <select name="animal" id="animal" class="form-control" formControlName="patientAnimal">
        <option value="" disabled="true" [selected]="true">
          {{ appointmentFormPlaceHolder.animalSelectDefaultOption }}
        </option>
        <option
          *ngFor="let patientAnimal of animals"
          [ngValue]="patientAnimal">
          {{ patientAnimal.animalName }}
        </option>
      </select>
    </div>
    <div class="m-btn-small">
      <label for="services">{{appointmentFormPlaceHolder.servicesLabel}}</label>
      <select name="services" id="services" class="form-control" formControlName="medService">
        <option value="null" disabled="true" [selected]="true">
          {{ appointmentFormPlaceHolder.servicesSelectDefaultOption }}
        </option>
        <option *ngFor="let service of doctorServiceList" [value]="service">
          {{ service }}
        </option>
      </select>
      <p class="error-msg m-top-small" *ngIf="isErrorDisplayed">
        {{ appointmentFormPlaceHolder.formValidationMessage }}
      </p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-light" type="button" (click)="onCancelForm()">
        {{ appointmentFormPlaceHolder.cancelBtn }}
      </button>
<!--      <button class="btn button&#45;&#45;active" type="submit" [disabled]="!appointmentForm.valid">-->
      <button class="btn button--active" type="submit">
        {{ appointmentFormPlaceHolder.submitBtn }}
      </button>
    </div>
  </form>
</div>
