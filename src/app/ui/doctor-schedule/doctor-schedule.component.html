<div>
  <app-adjustable-header [headerContent]="headerContent"></app-adjustable-header>
  <div class="vet-content schedule-container">
<!--    // todo move out of office section after schedule component-->
    <h2 class="out-of-office-container">Seteaza-ti concediul</h2>
    <div class="out-of-office-container justify-content-center border-bottom p-bottom">
      <!--START DATE-->
      <div class="m-btn-small">
        <label>{{ schedulePlaceholder.startDateLabel }}</label>
        <div class="d-flex">
          <input matInput class="form-control" [min]="minDate" [matDatepicker]="picker2" [(ngModel)]="startDate"
                 [placeholder]="schedulePlaceholder.dateFormat">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        </div>
        <mat-datepicker #picker2 color="accent"></mat-datepicker>
      </div>
      <!--END DATE -->
      <div class="m-btn-small">
        <label>{{ schedulePlaceholder.endDateLabel }}</label>
        <div class="d-flex">
          <input matInput class="form-control" [min]="minDate" [matDatepicker]="picker" [(ngModel)]="endDate"
                 [placeholder]="schedulePlaceholder.dateFormat">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        </div>
        <mat-datepicker #picker color="accent"></mat-datepicker>
      </div>
      <p class="error-msg" *ngIf="isOutOfOfficeError">{{schedulePlaceholder.outOfOfficeError}}</p>
      <div class="save-out-of-office d-flex justify-content-end">
        <button class="btn button--active"
                (click)="saveOutOfOfficeDate()">{{schedulePlaceholder.buttonOutOfOfficePlaceholder}}</button>
      </div>

      <!--DISPLAY OUT OF OFFICE DAYS-->
      <div class="out-of-office-content d-flex justify-content-between m-bottom-top" *ngFor="let outOfOfficePeriod of storedDoctor?.outOfOfficeDays;  let i = index">
        <p>{{schedulePlaceholder.startOutOfOfficePeriodPlaceholder + outOfOfficePeriod.startDate + schedulePlaceholder.endOutOfOfficePeriodPlaceholder + outOfOfficePeriod.endDate}}</p>
        <button class="btn button--incative" (click)="cancelOutOfOffice(i)">{{schedulePlaceholder.cancelOutOfOfficeDaysBtnPlaceholder}}</button>
      </div>
    </div>
    <h2 class="out-of-office-container">Seteaza-ti programul de lucru</h2>
    <app-schedule-setter *ngFor="let day of weekDaysList" [day]="day" (checkEmitter)="getAndSetDay($event)"
                         [doctorSchedule]="storedDoctor.schedule"></app-schedule-setter>
    <div class="schedule-btn-container">
      <button class="schedule-btn btn button--active" [disabled]="isSaveButtonDisabled"
              (click)="saveSchedule()">{{scheduleBtnText}}</button>
    </div>
  </div>
</div>
