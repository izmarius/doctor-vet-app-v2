<div class="schedule-day vet-content">
  <div class="d-flex p-bottom-top-small justify-content-center">
    <div class="d-flex mr-5 checkbox-day">
      <input class="input-checkbox mr-2" type="checkbox" [(ngModel)]="isChecked" (click)="setAndEmitDayInfo()">
      <p>{{day}}</p>
    </div>
    <div class="d-flex justify-content-center time-inputs">
      <input class="form-control mr-1" type="text" maxlength="2" placeholder="00"
             (focusout)="changeDate()"
             [(ngModel)]="startHour">
      <input class="form-control mr-2" type="text" maxlength="2" placeholder="00"
             (focusout)="changeDate()"
             [(ngModel)]="startMinute">
      <span class="mr-2">to</span>
      <input class="form-control mr-1" type="text" maxlength="2" placeholder="23"
             (focusout)="changeDate()"
             [(ngModel)]="endHour">
      <input class="form-control mr-2" type="text" maxlength="2" placeholder="45"
             (focusout)="changeDate()"
             [(ngModel)]="endMinute">
    </div>
  </div>
  <li class="list-style-type-none error-msg m-btn-dialog-row" *ngIf="isErrorMessageShown">{{errorMessage}}</li>
</div>
